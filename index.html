<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Basic iFrame Multi-Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Pirata+One" rel="stylesheet"> <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.css'><link rel="stylesheet" href="./style.css">

</head>
<script>

body { 
   margin: 0; 
   display: flex; 
   justify-content: center; 
   align-items: center; 
   height: 100vh; 
   font-family: "Fjalla One", sans-serif; 
   background: linear-gradient(rgba(224, 242, 241, 0.7), rgba(224, 242, 241, 0.7)), url(https://www.toptal.com/designers/subtlepatterns/patterns/tic-tac-toe.png); 
 } 
  
 small { 
   text-transform: uppercase; 
   font-weight: 400; 
 } 
  
 h1 { 
   margin: 0.5rem 0 0; 
   font-size: 3rem; 
 } 
  
 @media (min-width: 600px) { 
   h1 { 
     font-size: 3rem; 
   } 
 } 
 h2 { 
   font-weight: 400; 
   font-size: 1rem; 
 } 
  
 @media (min-width: 600px) { 
   h2 { 
     font-size: 1.5rem; 
     margin: 0; 
   } 
 } 
 .flex-video { 
   height: 0; 
   overflow: hidden; 
   padding-bottom: 56%; 
   position: relative; 
 } 
  
 .flex-video iframe, 
 .flex-video object, 
 .flex-video embed, 
 .flex-video video { 
   height: 100%; 
   position: absolute; 
   top: 0; 
   width: 100%; 
   left: 0; 
 } 
  
 .video-player { 
   width: 80vw; 
 } 
  
 @media (min-width: 1200px) { 
   .video-player { 
     display: grid; 
     grid-template-columns: repeat(6, 1fr); 
     background: #E0F2F1; 
     max-width: 1170px; 
     margin: auto; 
     box-shadow: 10px 10px 20px 0px rgba(0, 0, 0, 0.2); 
   } 
 } 
 .video-header { 
   background-color: #004D40; 
   padding: 1rem; 
   color: white; 
 } 
  
 @media (min-width: 600px) { 
   .video-header { 
     display: flex; 
     align-items: center; 
     justify-content: space-between; 
   } 
 } 
 @media (min-width: 1200px) { 
   .video-header { 
     grid-column: 1/-1; 
     background-color: #004D40; 
     padding: 1rem; 
     color: white; 
     display: flex; 
     align-items: center; 
     justify-content: space-between; 
   } 
 } 
 @media (min-width: 1200px) { 
   .video-featured { 
     grid-column: 1/5; 
   } 
 } 
 .video-list { 
   position: fixed; 
   bottom: 0; 
   right: 0; 
   background-color: rgba(255, 255, 255, 0.95); 
   list-style: none; 
   padding: 1rem; 
   width: 300px; 
   margin: 0; 
 } 
 .video-list li { 
   margin-right: 1rem; 
   font-size: 1.5rem; 
   padding: 0.5rem; 
 } 
 .video-list li:hover { 
   cursor: pointer; 
   background-color: #ddd; 
 } 
  
 @media (min-width: 1200px) { 
   .video-list { 
     position: relative; 
     background-color: transparent; 
     bottom: 0; 
     right: 0; 
     list-style: none; 
     padding: 0 1rem; 
     margin: 0; 
     align-self: center; 
     grid-column: 5/span all; 
   } 
   .video-list li { 
     margin-right: 1rem; 
     font-size: 1.5rem; 
     padding: 0.5rem; 
   } 
   .video-list li:hover { 
     cursor: pointer; 
     background-color: #ddd; 
   } 
 } 
 .active-video { 
   color: white; 
   background-color: #009688; 
 } 
  
 .autoplay-select { 
   display: none; 
 } 
  
 @media (min-width: 1200px) { 
   .autoplay-select { 
     display: flex; 
     align-items: center; 
     margin: 1rem 0 0; 
   } 
   .autoplay-select h2 { 
     margin-right: 1rem; 
     color: #A7FFEB; 
   } 
 } 
 .autoplay-background { 
   height: 30px; 
   width: 50px; 
   background-color: #009688; 
   border-radius: 50px; 
   position: relative; 
 } 
  
 .autoplay-toggle { 
   background-color: #A7FFEB; 
   border-radius: 50%; 
   width: 30px; 
   height: 30px; 
   transition: transform 150ms linear; 
 } 
 .autoplay-toggle:hover { 
   cursor: pointer; 
 } 
  
 .autoplay-toggle-on { 
   transform: translateX(20px); 
   background-color: #fff; 
 } 
  
 .video-list-trigger { 
   position: fixed; 
   bottom: 1rem; 
   right: 1rem; 
   margin: 0; 
   background-color: #009688; 
   width: 40px; 
   height: 40px; 
   display: flex; 
   justify-content: center; 
   align-items: center; 
   color: #A7FFEB; 
   border-radius: 50%; 
   font-size: 2rem; 
   padding: 1rem; 
   box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.3); 
 } 
  
 @media (min-width: 1200px) { 
   .video-list-trigger { 
     display: none; 
   } 
 } 
 .hide { 
   display: none; 
 }
</script>
<body>
<!-- partial:index.partial.html -->
<div class="video-player">
  <div class="video-header">
    <div class="branding"><small>Playlist</small>
      <h2>Fall Out Boy</h2>
    </div>
    <div class="autoplay-select">
      <h2>Autoplay</h2>
      <div class="autoplay-background">
        <div class="autoplay-toggle"></div>
      </div>
    </div>
  </div>
  <div class="video-featured">
    <div class="flex-video">
      <iframe class="video-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen="allowfullscreen"></iframe>
    </div>
  </div>
  <ul class="video-list mobile-list hide">
    <li class="active-video" data-url="https://nb3rn.github.io/natam1/">Arena Bola 1</li>
    <li data-url="https://www.youtube.com/embed/C6MOKXm8x50">Dance, Dance</li>
    <li data-url="https://www.youtube.com/embed/LBr7kECsjcQ">Centuries</li>
    <li data-url="https://www.youtube.com/embed/l9PxOanFjxQ">Immortals</li>
    <li data-url="https://www.youtube.com/embed/uhG-vLZrb-g">Sugar, We're Goin Down</li>
    <li data-url="https://www.youtube.com/embed/Alh6iIvVN9o">I Don't Care</li>
    <li data-url="https://www.youtube.com/embed/LkIWmsP3c_s">My Songs Know What You Did in the Dark</li>
    <li data-url="https://www.youtube.com/embed/5hDZbroaQDc">The Phoenix</li>
  </ul>
  <p class="video-list-trigger"><i class="zmdi zmdi-view-list-alt"></i></p>
</div>

</body>
</html>
